<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home - Sistema de Calificaciones</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <header class="main-header">
        <div class="header-content">
            <h1>Sistema de Calificaciones</h1>
            <div class="user-info">
                <span th:text="${#authentication.name}"></span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn-logout">Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </header>

    <main class="main-content" role="main">
        <section class="alumnos-section">
            <h2>Lista de Alumnos</h2>
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>RUT</th>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Materias</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="alumno : ${alumnos}">
                        <td th:text="${alumno.rut}"></td>
                        <td th:text="${alumno.nombre}"></td>
                        <td th:text="${alumno.direccion}"></td>
                        <td>
                            <ul class="materias-list">
                                <li th:each="materia : ${alumno.materiaList}"
                                    th:text="${materia.nombre}"></li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>
</body>
</html>
